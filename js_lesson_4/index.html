<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<!-- below is an example of inline js. this bad practice and should be avoided if possible -->
<body onload="alert('hi Huzzain!')">
    

    <!-- js can also be added internally by using the script tag in the body elememt as illustrated below this is better practice than the inline js code -->
    <script type="text/javascript">
        alert("hello Huzzain")
    </script>

    <!-- using external js we link it the file as shown below -->

    <script src="huzzain.js" charset="UTF-8"></script>
</body>
</html>
